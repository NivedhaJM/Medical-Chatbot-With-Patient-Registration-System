<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
* {
  font-family: "Poppins", sans-serif;
}
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    overflow: auto;
}
.container {
    width: 80%;
    max-width: 800px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 100px;
    border: 3px solid #000;
}
h1 {
    text-align: center;
    margin-bottom: 20px;
}
.form-group {
    display: flex;
    justify-content: flex-start; /* Align to the start */
    align-items: center;
    margin-bottom: 15px;
}
.form-group2 {
    display: flex;
    justify-content: flex-start; /* Align to the start */
    align-items: center;
    margin-bottom: 15px;
}
.form-group2 label {
    flex-basis: 30%;
    font-weight: bold;
    margin-bottom: 5px;
}
.form-group label {
    flex-basis: 30%;
    font-weight: bold;
    margin-bottom: 5px;
}
.form-group input,
.form-group textarea,
.form-group select {
    width: 250px; /* Set a fixed width for inputs and textareas */
    padding: 7px;
    border: 2px solid #505050;
    border-radius: 7px;
    background-color: #fff;
    box-sizing: border-box;
}
.radio-group, .radio-group1 {
    display: flex;
    gap: 10px;
}
.radio-group input[type="radio"], .radio-group1 input[type="radio"] {
    margin-right: 5px;
}
button {
    width: 100%;
    padding: 12px;
    background-color: #000000;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
    font-size: 16px;
}
button:hover {
    background-color: #505050;
}
.two-column-group {
    display: flex;
    gap: 20px;
}
header {
    background-color: #444;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 80px;
}
header img {
    height: 80px;
}
.container1 {
    position: fixed;
    top: 25px;
    right: 50px;
}
.container1 a {       
    padding: 10px 20px;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: rgb(255, 255, 255);
    border: 2px solid transparent;
    transition: all 0.5s;
    text-decoration: none;
    margin-left: 20px;
}
</style>
</head>
<body>
    <header>    
        <nav>
            <div class="logo">
                <img src="static/EASY CARE WHITE.png" alt="Easy Care Logo">
            </div>
        <div class="container1">           
            <a href="/home" class="home" id="home">home</a>
            <a href="#" class="btn1" id="btn1">about</a>    
            <a href="#"class="btn3" id="btn3">Services</a>
            <a href="#"class="btn3" id="btn3">contact</a>
        </div>
        </nav>
        </header>
    <div class="container">
        <h1>PATIENT REGISTRATION SYSTEM</h1>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="first_name" required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="last_name" required>
            </div>
            <div class="form-group2">
                <label>Gender</label>
                <div class="radio-group">
                    <input type="radio" name="gender" value="Male" required> Male
                    <input type="radio" name="gender" value="Female"> Female
                </div>
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="text" name="age" style="width: 80px;" required>
            </div>
            <div class="two-column-group">
                <div class="form-group">
                    <label>Height</label>
                    <input type="text" name="height" style="margin-left: 137px;" required>
                </div>
                <div class="form-group">
                    <label>Weight</label>
                    <input type="text" name="weight" required>
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea name="address" rows="3" style="width: 500px;" required></textarea> <!-- Set rows for better height -->
            </div>
            <div class="two-column-group">
                <div class="form-group">
                    <label>City</label>
                    <input type="text" name="city" style="margin-left: 147px;" required>
                </div>
                <div class="form-group" style="margin-left: 10px;">
                    <label >State</label>
                    <input type="text" name="state" required>
                </div>
            </div>
            <div class="form-group">
                <label>Pincode</label>
                <input type="tel" name="pincode" required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" name="phone" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Type of Work</label>
                <input type="text" name="work_type">
            </div>
            <div class="form-group2">
                <label>Blood Group</label>
                <div class="radio-group1">
                    <input type="radio" name="blood_group" value="A+" required> A+
                    <input type="radio" name="blood_group" value="A-" required> A-
                    <input type="radio" name="blood_group" value="B+" required> B+
                    <input type="radio" name="blood_group" value="B-" required> B-
                    <input type="radio" name="blood_group" value="O+" required> O+
                    <input type="radio" name="blood_group" value="O-" required> O-
                    <input type="radio" name="blood_group" value="AB+" required> AB+
                    <input type="radio" name="blood_group" value="AB-" required> AB-
                </div>
            </div>
            <div class="form-group2">
                <label>Taking Any Medications, Currently?</label>
                <div class="radio-group">
                    <input type="radio" name="medications" value="Yes" required> Yes
                    <input type="radio" name="medications" value="No"> No
                </div>
            </div>
            <div class="form-group">
                <label>If yes:</label>
            </div>
            <div class="form-group">
                <label>Medication Name</label>
                <input type="text" name="medication_name">
            </div>
            <div class="two-column-group">
            <div class="form-group">
                <label>Medication Frequency</label>
                <input type="text" style="width: 80px; margin-left: 125px;" name="medication_frequency">
            </div>
            <div class="form-group" style="margin-left: 50px;">
                <label>Dosage</label>
                <input type="text" style="width: 80px; margin-left: 10px;" name="dosage">
            </div>
        </div>
            <div class="form-group">
                <label>Remarks</label>
                <select name="remarks" required>
                    <option value="none">None</option>
                    <option value="diabetes">Diabetes</option>
                    <option value="heart attack">Heart Attack</option>
                    <option value="hypertension">Hypertension</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
